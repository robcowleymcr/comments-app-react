version: 0.2
env:
  secrets-manager:
    AWS_ACCESS_KEY_ID: AWS_ACCESS_KEY:AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: AWS_ACCESS_KEY:AWS_SECRET_ACCESS_KEY
phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing dependencies...
      - npm ci
  pre_build:
    commands:
      - echo Generating aws-exports.js...
      - npx amplify pull --yes --appId d3ftmyhco2oouj --envName prod      
  build:
    commands:
      - echo Building the React app...
      - npm run build
  post_build:
    commands:
      - echo Build completed. Uploading to S3...
      - aws s3 sync ./dist s3://rc-comments-app-bucket/ --delete
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"

artifacts:
  files:
    - '**/*'
